<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Madiha</title>
  <style>
    body {
      margin: 0;
      background: url('7083dd77-baa1-4ec2-9f11-10de96465caf.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      color: red;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh);
      }
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1>I ❤️ You Madiha</h1>
  <audio controls autoplay loop>
    <source src="https://p.scdn.co/mp3-preview/10b98fc51b2cc6b0832605d08a5a9eb13e7d3a2f?cid=774b29d4f13844c495f206cafdad9c86" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.innerText = '❤️';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
