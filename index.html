<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Madiha</title>
  <style>
    body {
      margin: 0;
      background: url('madiha.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      color: red;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh);
      }
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .yt-audio {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>I ❤️ You Madiha</h1>

  <!-- Hidden YouTube video for background music -->
  <iframe class="yt-audio" src="https://www.youtube.com/embed/bGNUwB62JyE?autoplay=1&loop=1&playlist=bGNUwB62JyE&controls=0&mute=0" frameborder="0" allow="autoplay"></iframe>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.innerText = '❤️';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
